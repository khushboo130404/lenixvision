<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32-CAM · YOLOv8 Auto-Speech + Scene Description</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    .card { border: 1px solid #ccc; background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { font-weight: 600; }
    input[type=text] { width: 250px; padding: 6px; margin-right: 8px; }
    button { padding: 8px 14px; margin-top: 6px; cursor: pointer; border: none; border-radius: 6px; background: #0078d7; color: white; font-weight: 600; }
    button:hover { background: #005fa3; }
    img { max-width: 100%; border-radius: 10px; }
    #status { font-size: 14px; color: green; margin-top: 6px; }
    #error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <h2>ESP32-CAM Live with YOLOv8 Object Detection + Auto Speech + Scene Description</h2>

  <div class="card">
    <label>ESP32 Base URL:</label><br>
    <input id="base" type="text" placeholder="http://192.168.1.45">
    <input id="use_stream" type="checkbox" checked> Use /stream<br>
    <button id="save">Save Source</button>
    <p id="status"></p>
  </div>

  <div class="card">
    <label>Live Video</label><br>
    <img id="stream" src="/video_feed" alt="ESP32 Stream">
  </div>

  <div class="card">
    <button id="describeBtn">Describe Scene</button>
    <p id="description"></p>
    <p id="error"></p>
  </div>

  <script>
    const saveBtn = document.getElementById("save");
    const status = document.getElementById("status");
    const error = document.getElementById("error");
    const desc = document.getElementById("description");

    saveBtn.onclick = async () => {
      const base = document.getElementById("base").value.trim();
      const use_stream = document.getElementById("use_stream").checked;

      if (!base.startsWith("http")) {
        alert("Please enter a valid ESP32 IP, e.g., http://192.168.1.45");
        return;
      }

      try {
        const res = await fetch("/set_source", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ base, use_stream })
        });

        if (res.ok) {
          status.textContent = "✅ Source updated successfully!";
          error.textContent = "";
          document.getElementById("stream").src = "/video_feed?ts=" + Date.now();
        } else {
          status.textContent = "";
          error.textContent = "⚠️ Failed to update source.";
        }
      } catch (err) {
        status.textContent = "";
        error.textContent = "⚠️ Error communicating with backend.";
      }
    };

    // Poll YOLO labels periodically for speech feedback
    let lastSpoken = "";
    async function pollLabels() {
      try {
        const r = await fetch("/labels");
        const j = await r.json();
        if (j.labels && j.labels !== lastSpoken) {
          lastSpoken = j.labels;
          const utter = new SpeechSynthesisUtterance("Detected: " + j.labels);
          utter.rate = 1.0;
          utter.pitch = 1.0;
          window.speechSynthesis.speak(utter);
        }
      } catch (e) {
        console.log("Polling error:", e);
      }
    }
    setInterval(pollLabels, 2000);

    // Describe Scene Button
    document.getElementById("describeBtn").onclick = async () => {
      desc.textContent = "Describing scene...";
      error.textContent = "";
      try {
        const res = await fetch("/describe");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const j = await res.json();

        if (j.text) {
          desc.textContent = "Scene: " + j.text;
          const utter = new SpeechSynthesisUtterance(j.text);
          utter.rate = 1.0;
          utter.pitch = 1.0;
          window.speechSynthesis.speak(utter);
        } else {
          throw new Error("No description returned");
        }
      } catch (e) {
        desc.textContent = "";
        error.textContent = "⚠️ Error describing the scene. Please check Flask logs.";
        console.error(e);
      }
    };
  </script>
</body>
</html>
